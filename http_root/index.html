<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wetstat Home</title>
    <meta name="description" content="Wetstat Home">
    <meta name="author" content="bb1950328">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/wetstat.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header></header>
<main>
    Hello from HTML
    <div id="sensor-values-container">
        <div class="sensor-value-div template" style="background-color: yellow">
            <img alt="trend icon" class="trend-icon"/>
            <h3 class="sensor-name">%%sensor_name%%</h3>
            <p class="before-text before24h">Vor 24h</p>
            <p class="before-value before24h">%%value24h%%</p>
            <p class="before-text before28d">Vor 4 Wochen</p>
            <p class="before-value before28d">%%value28d%%</p>
            <p class="before-text before1y">Vor 1 Jahr</p>
            <p class="before-value before1y">%%value1y%%</p>
            <p class="sensor-value">%%value%%</p>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
